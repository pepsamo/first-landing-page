<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example 1</title>
    <!-- Reset stylesheet -->
    <link rel="stylesheet" type="text/css" href="style/reset.css">
    <!-- Bootstrapt style -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- My style -->
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body>
    <section class="container-fluid d-flex flex-column justify-content-center">
        <div class="row">
            <div class="col">
                <h1 class="h-color">Evento musicale</h1>
                <hr>
                <p class="color">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Debitis hic, amet vitae
                    asperiores
                    provident vel temporibus sunt quidem doloremque eligendi iusto. Fugiat, obcaecati numquam ratione
                    nam corporis ab suscipit quod.</p>

                <!-- Button trigger modal -->
                <button type="button" class="btn color" data-toggle="modal" data-target="#myModal">
                    JOIN
                </button>

                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title h-color" id="myModalLabel">Join us!</h5>
                                <button type="button" class="close btn" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form action="index.html" method="post">
                                    <div class="form-row">
                                        <div class="col">
                                            <div class="inner-addon right-addon">
                                                <input type="text" class="form-control color" name="first-name"
                                                    placeholder="First Name" required>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="inner-addon right-addon">
                                                <input type="text" class="form-control color" name="last-name"
                                                    placeholder="Last Name" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="inner-addon right-addon">
                                        <input type="email" class="form-control color" name="user-email"
                                            placeholder="examaple@exmple.com" required>
                                    </div>
                                    <div class="inner-addon right-addon">
                                        <input type="text" class="form-control color" name="user-phoneNumber"
                                            placeholder="Phone Number" required>
                                    </div>
                                    <div class="form-row">
                                        <div class="col">
                                            <div class="inner-addon right-addon">
                                                <input type="text" class="form-control color" name="user-city"
                                                    placeholder="City" required>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="inner-addon right-addon">
                                                <select name="user-state" class="form-control" required>
                                                    <option class="color" value="none" selected>State</option>
                                                    <option class="color" value="china">China</option>
                                                    <option class="color" value="france">France</option>
                                                    <option class="color" value="germany">Germany</option>
                                                    <option class="color" value="italy">Italy</option>
                                                    <option class="color" value="japan">Japan</option>
                                                    <option class="color" value="russia">Russia</option>
                                                    <option class="color" value="spain">Spain</option>
                                                    <option class="color" value="unitedKingdom">United Kingdom (UK)
                                                    </option>
                                                    <option class="color" value="unitedStatesOfAmerica">United States of
                                                        America (USA)
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="inner-addon right-addon">
                                            <input type="text" class="form-control color" name="user-zip"
                                                placeholder="Zip" required>
                                        </div>
                                    </div>
                            </div>
                            <div class="modal-footer">
                                <input class="btn color" type="submit" value="Send">
                                <input class="btn color" type="reset" value="Reset">
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="color">Follow us!</p>
            </div>
            <div class="col-1">
                <a href="www.facebook.com"><i class="fab fa-3x fa-facebook-square color-social"></i></a>
            </div>
            <div class="col-1">
                <a href="www.instagram.com"><i class="fab fa-3x fa-instagram color-social"></i></a>
            </div>
            <div class="col-1">
                <a href="www.twitter.com"><i class="fab fa-3x fa-twitter-square color-social"></i></a>
            </div>
        </div>
    </section>
    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/692c294db6.js"></script>
</body>

</html>
